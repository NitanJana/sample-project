<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header">
        <a class="header-logo" href="#">Header Logo</a>
        <ul class="right-links">
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="hero-container">
        <div class="hero">
          <div class="hero-info">
            <div class="hero-title">This website is awesome</div>
            <div class="hero-text">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast</div>
            <button class="button-sign-up">Sign up</button>
          </div>
          <div class="hero-image-placeholder">
            This is a placeholder for an image
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
